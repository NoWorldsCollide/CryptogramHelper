<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptogram Helper</title>
    <style>
        .char-box {
            display: inline-block;
            margin: 2px;
        }
        .input-box {
            width: 20px;
            text-align: center;
        }
        .duplicate {
            background-color: red;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            min-width: 300px;
            white-space: pre-wrap;
        }
        .aligned-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 10px;
        }
        .ciphertext-row, .plaintext-row {
            display: flex;
        }
        .ciphertext-char, .plaintext-char {
            width: 20px;
            text-align: center;
            margin: 1px;
        }
    </style>
</head>
<body>
    <h1>Cryptogram Helper</h1>
    <label for="ciphertext">Enter Ciphertext:</label>
    <input type="text" id="ciphertext" oninput="createInputs()">
    <div id="input-area"></div>
    <div class="aligned-box">
        <div id="plaintext-row" class="plaintext-row"></div>
        <div id="ciphertext-row" class="ciphertext-row"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
